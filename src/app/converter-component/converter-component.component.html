<div class="container">
  <form [formGroup]="form" class="form">
    <div>
      <div class="form-group">
        <label for="amount">Кількість одиниць</label>

        <input
          type="number"
          class="form-control"
          formControlName="amountFirst"
          (input)="calculateFromFirst()"
        />
      </div>
      <div class="form-group">
        <label for="firstCurrency">Валюта</label>
        <select
          class="form-control"
          formControlName="firstCurrency"
          (change)="calculateFromFirst()"
        >
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="convertedAmount">Кількість одиниць</label>
        <input
          type="number"
          class="form-control"
          formControlName="amountSecond"
          (input)="calculateFromSecond()"
        />
      </div>
      <div class="form-group">
        <label for="secondCurrency">Валюта</label>
        <select
          class="form-control"
          formControlName="secondCurrency"
          (change)="calculateFromFirst()"
        >
          <option value="UAH">UAH</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>
  </form>
</div>
